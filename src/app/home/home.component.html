<div class="container">
    <div class="row g-4">
@for (movie of movies; track movie.id) {
    <div class="col-md-3">
        <div class="card h-100">
          <img [src]=" 'https://image.tmdb.org/t/p/w500'  + movie.poster_path" class="card-img"  alt="">
          <div class="card-body">
              <h4 class="card-title">
    Title: {{movie.title}} , {{movie.name}}
              </h4>
              <p class="card-text">{{movie.overview}}</p>
          </div>
        </div>
      </div>
}
    </div>
</div>
